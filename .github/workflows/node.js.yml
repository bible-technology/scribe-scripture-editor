# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      CI: false
    strategy:
      matrix:
        node-version: [18.20.3]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          node --version
          yarn --version

      - name: set @bitregistry translation-help
        run: yarn config set '@bit:registry' https://node.bit.dev

      - name: set max memory allocation
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            set NODE_OPTIONS=–max_old_space_size=4096
          else
            export NODE_OPTIONS=–max_old_space_size=4096
          fi

      - name: install dependencies
        run: yarn install

      - name: install graceful-fs
        run: yarn add graceful-fs

      - name: update build script to use graceful-fs
        run: |
          echo "const fs = require('graceful-fs');" > pre-build.js
          echo "require('./build');" >> pre-build.js

      - name: run build script
        run: node pre-build.js

      - name: Cleanup artifacts
        run: |
          mkdir artifacts
          mv dist/* artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Scribe
          path: artifacts

  build-win:
    runs-on: ubuntu-latest
    env:
      CI: false
    strategy:
      matrix:
        node-version: [18.20.3]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          node --version
          yarn --version

      - name: set @bitregistry translation-help
        run: yarn config set '@bit:registry' https://node.bit.dev

      - name: set max memory allocation
        run: export NODE_OPTIONS=-max_old_space_size=4096

      - name: install dependencies
        run: yarn install

      - name: install wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine32 wine64

      - name: build executable
        run: yarn dist --win --x64

      - name: Cleanup artifacts
        run: |
          mkdir -p artifacts
          mv dist/*.exe artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Scribe
          path: artifacts